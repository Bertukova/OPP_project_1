name: C++ Build and Test (GoogleTest)

on:
  push:
    branches:
      - 'feature/*'
      - 'devops/*'
  pull_request:
    branches:
      - 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build GoogleTest
        run: |
          # если googletest как submodule или каталог присутствует
          mkdir -p googletest/build
          cd googletest/build
          cmake ..
          make -j$(nproc)

      - name: Build and run tests
        run: |
          make test
EOF
      - name: Build and run tests
        run: |
          make test
EOF
